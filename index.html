<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/index.js" defer></script>
    <title>A Dog's Life</title>
</head>
<body>
    <div id="game-screen">
        <div id="background">
            <audio id="bgm"></audio>
            <div id="audio-container">
                <button id="play" class="audio-button" type="button"> <img src="./images/speaker.png" height="20" width="20"/></button>
                <button id="pause" class="audio-button" type="button"> <img src="./images/mute.png" height="20" width="20"/></button>
            </div>
            <div id="title-screen">
                <h1 id="title-text" class="texttext">A DOG'S LIFE</h1>
                <h2 id="title-subtext" class="texttext">'click anywhere to continue'</h2>
            </div>
            <div id="character-container">
                <div id="character"></div>
            </div>
            <div id="player-options">
                <div id="option1" class="options">You go to the store to buy milk</div>
                <div id="option2" class="options">You wander around the earths</div>
                <div id="option3" class="options">You wish you could go home</div>
            </div>
            <div id="text-box">
               Click here!
            </div>
            
        </div>
    </div>
</body>
</html>
